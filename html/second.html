<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/e16d5437a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="bars">
          <img src="../icons/bars.svg" alt="bar" />
        </div>
        <div class="side-bar">
          <i>
            <img src="../icons/home.svg" alt="home" />
          </i>
          <p>Home</p>
        </div>
        <div class="side-bar">
          <i>
            <img src="../icons/compass.svg" alt="home" />
          </i>
          <p>Explore</p>
        </div>
        <div class="side-bar">
          <i>
            <img src="../icons/video-gallary.svg" alt="home" />
          </i>
          <p>Subscription</p>
        </div>
        <div class="side-bar">
          <i>
            <img src="../icons/video-library.svg" alt="home" />
          </i>
          <p>Library</p>
        </div>
      </aside>
      <header>
        <nav>
          <div class="logo">
            <img src="../image/youtube-logo.png" alt="youtube" />
          </div>
          <div class="center">
            <div class="search">
              <input type="text" placeholder="Search" />
              <button>
                <img src="../icons/search.svg" alt="se" />
              </button>
            </div>
            <div class="mic">
              <img src="../icons/mic.svg" alt="mic" />
            </div>
          </div>
          <div class="side">
            <i>
              <img src="../icons/video-add.svg" alt="vedio" />
            </i>
            <i>
              <img src="../icons/dot-grid.svg" alt="grid" />
            </i>

            <i>
              <img src="../icons/bell.svg" alt="bel" />
            </i>
            <i>
              <img src="../image/avatar.png" lat="av" />
            </i>
          </div>
        </nav>
        <div class="tags">
          <div class="tag dark">All</div>
          <div class="tag light">Mix</div>
          <div class="tag light">Crypto</div>
          <div class="tag light">HTML</div>
          <div class="tag light">CSS</div>
          <div class="tag light">C++</div>
          <div class="tag light">JavaScript</div>
          <div class="tag light">Tutorial</div>
        </div>
      </header>
    </div>
  </body>
</html>
