<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/e16d5437a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <headr>
      <nav>
        <div class="logo">
          <img src="../image/youtube-logo.png" alt="youtube" />
        </div>
        <div class="center">
          <div class="search">
            <input type="text" />
            <button>
              <img src="../icons/search.svg" alt="se" />
            </button>
          </div>
          <div class="mic">
            <img src="../icons/mic.svg" alt="mic" />
          </div>
          <div class="side">
            <i>
              <img src="../icons/video-add.svg" alt="vedio" />
            </i>
            <i>
              <img src="../icons/dot-grid.svg" alt="grid" />
            </i>

            <i>
              <img src="../icons/bell.svg" alt="bel" />
            </i>
          </div>
        </div>
      </nav>
    </headr>
  </body>
</html>
